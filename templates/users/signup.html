<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>회원가입</title>
    <style type="text/css">
            body {
                background-color: #f9f9f9;
            }

            #logo {
                margin: 40px auto 30px;
                max-width: 175px;
                color: #0080FF;
                font-size: 27px; font-weight: 550; font-family: "고딕";
            }

            .inlineToBlock {
                display: block;
            }

            .contentsWrap{
                margin: 90px auto;
                max-width: 460px;
                border: none;
                padding: 20px;
                text-align: center;
            }

            .joinWindow {
                background-color: #f5f6f7;
                padding: 10px auto;
                border: 1px solid #dfdfdf;
                border-radius: 3px;
            }

            .ordinaryJoin {
                height: 37px;
                box-sizing: border-box;
                border: 0px;
                border-radius: 5px;
                color: #ffffff;
                font-size: 15px;
                font-weight: 700;
                margin: 30px 0 30px;
            }

            .unactivatedJoinColor {
                background-color: #0080FF;
            }

            .activatedJoinColor {
                background-color: #00aeff;
            }

            .joinWindow * {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }

            .noneunderline {
                text-decoration:none;
            }

            /* 입력폼 */

            input:focus {
                outline: none;
            }


            h3 {
                margin: 19px 0 8px;
                font-size: 14px;
                font-weight: 600;
                text-align: left;
            }


            .box {
                display: block;
                width: 80%;
                height: 45px;
                border: solid 1px #dadada;
                padding: 6px 14px 6px 14px;
                box-sizing: border-box;
                background: #fff;
                position: relative;
            }

            .int {
                display: block;
                position: relative;
                border: 1px solid #eaeaea;
                width: 100%;
                height: 29px;
                border: none;
                background: #fff;
                font-size: 15px;
            }

            input {
                font-family: Dotum,'돋움',Helvetica,sans-serif;
            }

            .box.int_id {
                padding-right: 110px;
            }

            .box.int_pass {
                padding-right: 40px;
            }

            .box.int_pass_check {
                padding-right: 40px;
            }

            .step_url {
                /*@naver.com*/
                position: absolute;
                top: 16px;
                right: 13px;
                font-size: 15px;
                color: #8e8e8e;
            }

            .pswdImg {
                width: 18px;
                height: 20px;
                display: inline-block;
                position: absolute;
                top: 50%;
                right: 16px;
                margin-top: -10px;
                cursor: pointer;
            }

            #bir_wrap {
                display: table;
                width: 85%;
            }

            #bir_yy {
                display: table-cell;
                width: 149px;

            }

            #bir_mm {
                display: table-cell;
                width: 149px;
                vertical-align: middle;
            }

            #bir_dd {
                display: table-cell;
                width: 149px;
            }

            select {
                width: 100%;
                height: 29px;
                font-size: 15px;
                background: #fff url(https://static.nid.naver.com/images/join/pc/sel_arr_2x.gif) 100% 50% no-repeat;
                background-size: 20px 8px;
                -webkit-appearance: none;
                display: inline-block;
                text-align: start;
                border: none;
                cursor: default;
                font-family: Dotum,'돋움',Helvetica,sans-serif;
            }

            /* 에러메세지 */

            .error_next_box {
                margin-top: 9px;
                font-size: 12px;
                color: red;
                display: none;
            }

            #alertTxt {
                position: absolute;
                top: 19px;
                right: 38px;
                font-size: 12px;
                color: red;
                display: none;
            }

            .si_btn {
            text-align: center;
            margin-bottom: 30px;
        }



        </style>
    </head>
    <body>
     {% include "navi.html" %}
        <!-- wrapper -->
        <div class="contentsWrap">

            <!-- content-->
            <div class="joinWindow">
                <div id="logo">회원가입</div>

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" id="pswd1" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                        <img src="https://raw.githubusercontent.com/from97/naver_join/master/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="text" id="pswd2" class="int" maxlength="20">
                        <img src="https://raw.githubusercontent.com/from97/naver_join/master/m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- BIRTH -->
                <div>
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                    <div id="bir_wrap">
                        <!-- BIRTH_YY -->
                        <div id="bir_yy">
                            <span class="box">
                                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                            </span>
                        </div>

                        <!-- BIRTH_MM -->
                        <div id="bir_mm">
                            <span class="box">
                                <select id="mm" class="sel">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                        </div>

                        <!-- BIRTH_DD -->
                        <div id="bir_dd">
                            <span class="box">
                                <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                            </span>
                        </div>

                    </div>
                    <span class="error_next_box"></span>
                </div>

                <!-- GENDER -->
                <div>
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <span class="box gender_code">
                        <select id="gender" class="sel">
                            <option>성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>
                    </span>
                    <span class="error_next_box">필수 정보입니다.</span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" maxlength="11" placeholder="전화번호 입력">
                    </span>
                    <span class="error_next_box"></span>
                </div>


                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button class="inlineToBlock ordinaryJoin unactivatedJoinColor">가입하기</button>
                </div>

                <div class="si_btn">
                    계정이 있으신가요?<a href="#" class="noneunderline" style="color: #0080FF; font-weight: 600; "> 로그인</a>
                </div>



            </div>
            <!-- content-->

        </div>
        <!-- wrapper -->
    <script src="file:///C:/Users/betty/OneDrive/%EB%AC%B8%EC%84%9C/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EB%B0%9B%EC%9D%80%20%ED%8C%8C%EC%9D%BC/main.js"></script>
        </div>

</body></html>
