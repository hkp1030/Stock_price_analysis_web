<body class="w3-light-grey">

<!-- Page Container -->

    <div class="w3-third">

          </div>

          <p>매도</p>

          </div>

      </div><br>

      <div class="w3-card w3-round">
        <div class="w3-white" style="padding-bottom: 8px;">
          <hr>
          <p style="margin-left: 17px;"><b> 인기 검색 종목</b><i class="far fa-plus-square" style="float: right; margin-right: 17px;"></i></p>
          <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><span> 1</span> 삼성전자</button>

          <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align"><span> 2</span> 카카오</button>

          <button onclick="myFunction('Demo3')" class="w3-button w3-block w3-theme-l1 w3-left-align"><span> 3</span> 넥스트사이언..</button>
          <button onclick="myFunction('Demo3')" class="w3-button w3-block w3-theme-l1 w3-left-align"><span> 4</span> 한국조선해양</button>
          <button onclick="myFunction('Demo3')" class="w3-button w3-block w3-theme-l1 w3-left-align"><span> 5</span> SK바이오사이..</button>
        </div>
      </div>
      <br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">

      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>삼성전자</h2>
        <div class="w3-container">
          <div id="container" style="height: 400px; min-width: 310px"></div>
		<script>
			function draw3(){
				var chartdata = [];
				$.getJSON('https://poloniex.com/public?command=returnChartData&currencyPair=BTC_ETH&start=1455699200&end=9999999999&period=14400', function (data) {
					$.each(data, function(i, item){
						chartdata.push([item.date*1000, item.open, item.high, item.low, item.close]);
					});
				}).done(function(){
					Highcharts.stockChart('container',{
						rangeSelector: {
							buttons: [
								{type: 'hour',count: 1,text: '1h'},
								{type: 'day',count: 1,text: '1d'},
								{type: 'all',count: 1,text: 'All'}
							],
							selected: 2,
							inputEnabled: true
						},
						plotOptions: {
							candlestick: {
								downColor: 'blue',
								upColor: 'red'
							}
						},
						series: [{
							name: '삼성전자',
							type: 'candlestick',
							data: chartdata,
							tooltip: {
								valueDecimals: 8
							}
						}]
					});
				});
			}
			draw3();
		</script>
        </div>
        <div class="w3-container">

        </div>
        <div class="w3-container">

        </div>
      </div>

      <div class="w3-container w3-card w3-white">

          <p>삼성전자 배당금 지급일은?</p>
          <hr>
        </div>
        <div class="w3-container">
          <h5 class="w3-opacity"><b>관련기사</b></h5>
          <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>2013 - 2015</h6>
          <p>삼성 '갤Z폰드3...'</p>
          <hr>
        </div>

    <!-- End Right Column -->
