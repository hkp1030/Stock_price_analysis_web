<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>로그인</title>
    <style type="text/css">
            body {
                background-color: #f9f9f9;
            }

            #logo {
                margin: 40px auto 30px;
                max-width: 175px;
                font-size: 27px; font-weight: 550; font-family: "고딕";
            }

            .inlineToBlock {
                display: block;
            }

            .contentsWrap{
                margin: 90px auto;
                max-width: 340px;
                border: none;
                padding: 20px;
                text-align: center;
            }

            .loginWindow {
                background-color: #fcfcfc;
                padding: 10px auto;
                border: 1px solid #dfdfdf;
                border-radius: 3px;
            }

            .loginWindow input{
                margin-bottom: 10px;
                background-color: #f5f5f5;
                height: 37px;
                padding: 10px 10px;
                box-sizing: border-box;
                border: 1px solid #eaeaea;
                border-radius: 4px;
            }

            .loginWindow input::placeholder{
                font-size: 12px;
                font-weight:100;
            }

            .loginWindow input:focus {
                outline:none;
                border: 1px solid #aaaaaa;
                border-radius: 4px;
            }

            .ordinaryLogin {
                height: 37px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 0px;
                border-radius: 5px;
                color: #ffffff;
                font-size: 15px;
                font-weight: 700;
            }

            .unactivatedLoginColor {
                background-color: #0080FF;
            }

            .activatedLoginColor {
                background-color: #00aeff;
            }

            .loginWindow * {
                width: 70%;
                margin-left: auto;
                margin-right: auto;
            }

            .haveAccount {
                background-color: #fcfcfc;
                margin-top: 10px;
                padding: 15px;
                border: 1px solid #dfdfdf;
                border-radius: 3px;
            }

            .haveAccount p {
                font-size: 14px;
                font-weight: 300;
                color: #333333;
            }

            .haveAccount p a{
                font-weight: 600;
                color: #248ae3;
            }

            .noneunderline {
                text-decoration:none;
            }

            .find {
                width: auto;
                margin-top: 20px;
                margin-bottom: 40px;

            }

            .find p {
                font-size: 14px;
                font-weight: 300;
                color: #333333;
            }

            .find p a{
                font-weight: 600;
                color: #248ae3;
            }
        
        </style>
    </head>
    <body>
     {% include "navi.html" %}
        <!-- 컨테이너 영역 -->
        <div class="contentsWrap">
            <div class="loginWindow">
                <form action="{% url 'users:login' %}" method="POST">
                    {% csrf_token %}
                <div id="logo">은혜갚은 AI</div>
                <input name="username" type="text" placeholder="아이디" class="inlineToBlock">
                <input name="password" type="password" placeholder="비밀번호" class="inlineToBlock">
            <button class="inlineToBlock ordinaryLogin unactivatedLoginColor">로그인</button>
            </form>
                <div class="find">
                <p>
                    <a href="#" class="noneunderline">아이디</a>
                     또는 
                    <a href="#" class="noneunderline">비밀번호</a>
                    를 잊으셨나요?
                </p>
            </div>
                
            </div>
            <div class="haveAccount">
                <p>계정이 없으신가요?
                <a href="#" class="noneunderline">가입하기</a>
                </p>
            </div>
        </div>
    
            
      <script src="{% url 'users:login' %}"></script>
    
</body>
</html>
